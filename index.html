<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowit - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/handshake.png" type="image/x-icon">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <img src="https://i.imgur.com/8QqhSYd.png" alt="Borrowit Logo" class="logo">
            <h1>BORROWIT</h1>
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Login</a>
            <a href="#">Register</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-header">
            <img src="https://i.imgur.com/8QqhSYd.png" alt="Borrowit Logo" class="logo-main">
            <h2>BORROWIT</h2>
        </div>
        <div class="login-form-wrapper">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="abc@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="c3S@$45G" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
