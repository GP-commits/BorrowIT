<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow It - Home</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="mobile-container">
        <header class="main-header">
            <div class="search-bar">
                <i class='bx bx-menu'></i>
                <span>BORROW IT</span>
                <i class='bx bx-search'></i>
            </div>
        </header>

        <main class="content">
            <section class="promo-banner">
                <div class="promo-button">Explore Deals</div>
            </section>

            <section class="quick-actions">
                <div class="action-card">
                    <i class='bx bx-medal'></i>
                </div>
                <div class="action-card">
                    <i class='bx bx-list-check'></i>
                </div>
            </section>

            <section class="categories">
                <div class="section-header">
                    <h4>CATEGORIES</h4>
                    <a href="#">View all</a>
                </div>
                <div class="category-tags">
                    <button class="tag"><i class='bx bx-wrench'></i>Tools</button>
                    <button class="tag"><i class='bx bx-football'></i>Sports</button>
                    <button class="tag"><i class='bx bx-car'></i>Vehicles</button>
                    <button class="tag"><i class='bx bx-grid-alt'></i>Other</button>
                </div>
            </section>

            <section class="item-grid">
                <div class="item-card">
                    <img src="https://i.imgur.com/vU14E4X.png" alt="Chainsaw">
                    <i class='bx bx-heart icon-heart'></i>
                    <i class='bx bxs-map icon-map'></i>
                    <p>Chain saw</p>
                </div>
                <div class="item-card">
                    <img src="https://i.imgur.com/gK6lEUx.png" alt="Bicycle">
                    <i class='bx bx-heart icon-heart'></i>
                    <i class='bx bxs-map icon-map'></i>
                    <p>Bicycle</p>
                </div>
                <div class="item-card">
                    <img src="https://i.imgur.com/uR1k3M5.png" alt="Rope">
                    <i class='bx bx-heart icon-heart'></i>
                    <i class='bx bxs-map icon-map'></i>
                    <p>Rope</p>
                </div>
                <div class="item-card">
                    <img src="https://i.imgur.com/T0bFzKq.png" alt="Grass Cutter">
                    <i class='bx bx-heart icon-heart'></i>
                    <i class='bx bxs-map icon-map'></i>
                    <p>Grass cutter</p>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active"><i class='bx bxs-home'></i></a>
            <a href="#" class="nav-item"><i class='bx bxs-shopping-bag'></i></a>
            <a href="#" class="nav-item add-item"><i class='bx bx-plus'></i></a>
            <a href="#" class="nav-item"><i class='bx bxs-bell'></i></a>
            <a href="#" class="nav-item"><i class='bx bxs-user'></i></a>
        </nav>
    </div>

</body>
</html>
